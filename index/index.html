<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css"/>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
</head>
<script type="text/javascript">
    var mengvalue = -1;
    //if(mengvalue<0){mengvalue=0;}
    var phoneWidth = parseInt(window.screen.width);
    var phoneScale = phoneWidth / 640;
    var ua = navigator.userAgent;//浏览器标识符
    if (/Android (\d+\.\d+)/.test(ua)) {//如果为安卓版本
        var version = parseFloat(RegExp.$1);
        if (version > 2.3) {
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        } else {
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
</script>
<body>
    <!--来电话页面-->
    <div class="phone p1">
        <div id="onPhone">
            <div class="touxiang"></div>
            <h2>未知号码来电</h2>
            <h3>定位失败</h3>
            <div class="clock">
                <span class="clock1"><a class="fa fa-tty gg"></a>忽视</span>
                <span class="clock1"><a class="fa fa-comment  gg"></a>短信</span>
            </div>
            <div class="phoneBtn"><div id="phbtn"></div>滑动接听</div>
        </div>
    </div>
    <!--植物大战僵尸第二页-->
    <div class="phone p2"  style="display: none">
        <div id="jiangshi">

        </div>
    </div>
    <!--音乐标签-->
    <audio style="display: none"  autoplay="autoplay" controls="controls"loop="loop" preload="auto"
           src="mp3/6787.mp3">
        你的浏览器不支持audio标签
    </audio>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/index.js"></script>
</html>
